    <a class="navbar-brand  " href="#" style="color:rgb(85, 98, 237);"><b>&#169; HAFC Bank Pvt.Ltd </b></a>
    <span class="quote text-light">Giving you freedom...</span>
    <br>
    <h4 style="color: beige;">

  </nav>
  
  <h1 style="color: white;">Welcome {{user}}</h1>
  <button  class="btn btn-warning "(click)="logout()" style="float: right; margin-right: 20px;">logout</button>
<hr>

  <h5 style="color: white;">{{lDate|date:'short'}}</h5>
  <a routerLink="/transaction" >View Transaction History</a>

  <button  class="btn btn-danger "(click)="deleteAccount()" style="float: right; margin-right: 20px;">Delete</button>

  <app-delete-confirm (onDelete)="onDelete($event)" (onCancel)="cancel()"  [item]="acno" ></app-delete-confirm>
  <!-- <app-animations></app-animations> -->
  <hr>
  <div [ngClass]="acno?'c1':''" class="container col-md-12 mt-0">
      <div class="d-flex justify-content-center h-100">
          <div class="card">
              <div class="card-header">
                  <h3 appHighlight class="text-center">Deposit Form </h3>
          </div>
              <div class="card-body">
                  <form [formGroup]="depositForm" (ngSubmit)="deposit()" >
                      <div class="input-group form-group">
                          <div class="input-group-prepend">
                              <span class="input-group-text"><i class="fas fa-user"></i></span>
                          </div>
                          <input type="text" class="form-control" name="acno"formControlName="acno" placeholder="accno" id="login_accno" required>
                          
                      </div>
                      <div *ngIf="this.depositForm.get('acno')?.touched && this.depositForm.get('acno')?.errors" style="color: red;">invalid account number?</div>

                      <div class="input-group form-group">
                          <div class="input-group-prepend">
                              <span class="input-group-text"><i class="fas fa-key"></i></span>
                          </div>
                          <input type="password" class="form-control" name="pswd"formControlName="pswd"placeholder="password" id="login_password" required>
                      </div>
                      <div *ngIf="this.depositForm.get('pswd')?.touched && this.depositForm.get('pswd')?.errors" style="color: red;">invalid password?</div>

                      <div class="input-group form-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text"><i class="fas fa-user"></i></span>
                        </div>
                        <input type="text" class="form-control" name="amount"formControlName="amount" placeholder="amount" id="login_accno1" required>
                        
                    </div>
                    <div *ngIf="this.depositForm.get('amount')?.touched && this.depositForm.get('amount')?.errors" style="color: red;">invalid amount?</div>

                      
                      <div class="form-group">
                          <input type="submit" value="Deposit"  class="btn float-right login_btn " style="width:50%" >
                      </div>
                  </form>
              </div>
          </div>
      </div>
  </div>
 


  <div [ngClass]="acno?'c1':''"  class="container col-md-12 mt-0">
    <div class="d-flex justify-content-center h-100">
        <div class="card">
            <div class="card-header">
                <h3 appHighlight class="text-center">Withdraw Form </h3>
        </div>
            <div class="card-body">
                <form [formGroup]="withdrawForm" (ngSubmit)="withdraw()">
                    <div class="input-group form-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text"><i class="fas fa-user"></i></span>
                        </div>
                        <input type="text" class="form-control" name="acno"formControlName="acno1" placeholder="accno" id="login_accno4" required>
                        
                    </div>
                    <div *ngIf="this.withdrawForm.get('acno1')?.touched && this.withdrawForm.get('acno1')?.errors" style="color: red;">invalid account number?</div>

                    <div class="input-group form-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text"><i class="fas fa-key"></i></span>
                        </div>
                        <input type="password" class="form-control" name="pswd"formControlName="pswd1"placeholder="password" id="login_password3" required>
                    </div>
                    <div *ngIf="this.withdrawForm.get('pswd1')?.touched && this.withdrawForm.get('pswd1')?.errors" style="color: red;">invalid password?</div>

                    <div class="input-group form-group">
                      <div class="input-group-prepend">
                          <span class="input-group-text"><i class="fas fa-user"></i></span>
                      </div>
                      <input type="text" class="form-control" name="amount"formControlName="amount1" placeholder="amount" id="login_accno2" required>
                      
                  </div>
                  <div *ngIf="this.withdrawForm.get('amount1')?.touched && this.withdrawForm.get('amount1')?.errors" style="color: red;">invalid amount?</div>

                    
                    <div class="form-group">
                        <input type="submit" value="withdraw" class="btn float-right login_btn " style="width:50%" >
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
